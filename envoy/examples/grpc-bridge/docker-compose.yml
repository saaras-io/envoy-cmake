version: '2'
services:

  python:
    build:
      context: .
      dockerfile: Dockerfile-python
    volumes:
      - ./config/s2s-python-envoy.yaml:/etc/s2s-python-envoy.yaml
    expose:
      - "9001"

  grpc:
    build:
      context: .
      dockerfile: Dockerfile-grpc
    volumes:
      - ./config/s2s-grpc-envoy.yaml:/etc/s2s-grpc-envoy.yaml
    expose:
      - "9211"
